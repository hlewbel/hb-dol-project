{% extends 'base.html' %}
{% block content %}

<div class="well spaced" style="width:50%;">
  <h2>Cases</h2>
  <ul>
  {% for case in cases %}
    <li>
        Case ID:&nbsp;
      <a href="/cases/{{ case.case_id }}">{{ case.case_id }}</a>
      &nbsp; &nbsp; &nbsp; Business Name:&nbsp;
      <a href="/cases/{{ case.trade_nm }}">{{ case.trade_nm}}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}

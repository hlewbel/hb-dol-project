{% extends 'base.html' %}
{% block content %}

<div class="well spaced" style="width:50%;">
  <h2>Cases</h2>
  <ul>
  {% for case in cases %}
    <li>
      <a href="/cases/{{ case.case_id }}">
        Case ID: {{ case.case_id }} &nbsp; &nbsp; &nbsp; Business Name: {{case.trade_nm}}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}

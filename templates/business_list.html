{% extends 'base.html' %}
{% block content %}

<div class="container" style="width:100%;">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 left" align="center">

            <div class="panel panel-default" style="padding:10px;">
                <div class="panel-body" style="color:rgb(38,38,38);">

                    <h2 align="center">Google Businesses</h2><br>
                    <table class="table table-bordered" border=1 style="padding:10px; color:#B0B0B0;" align="center">
                        <tr>
                            <th>Name</th>
                            <th>City</th>
                            <th>Google Place ID</th>
                            <th>Latitude</th>
                            <th>Longitude</th>

                        </tr>    
                        {% for business in businesses %}
                        <tr>
                            <td>{{ business.trade_nm }}</td>
                            <td>{{ business.cty_nm }}</td>
                            <td>{{ business.place_id }}</td>
                            <td>{{ business.latitude }}</td>
                            <td>{{ business.longitude }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 right" align="center">
        <div class="panel panel-default">
            <div class="panel-body" style="color:rgb(38,38,38);">
                <br>
                <img src="/static/Google-My-Business-Logo.jpg" class="img-responsive" style="width:52%; display:inline; padding-top:30px; padding-right:20px;" alt="Google Maps Logo Image">
                <img src="/static/GoogleMapsLogo.png" class="img-responsive" style="width:35%; display:inline;" alt="Google Maps Logo Image">
                <br><br><br>
            </div>
        </div>
    </div>

</div>
{% endblock %}
